<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript"
        src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
        //this is the web reciever API
    </script>
    <script src = "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.943/build/pdf.min.js"></script>
</head>
<body>
    <canvas id = "my_canvas" class = "center"></canvas>
    <script>
        //this loads the web receiver framework
        const context = cast.framework.CastReceiverContext.getInstance();
        context.addCustomMessageListener('urn:x-cast:ch.cimnine.cromecast-test.text', function (customEvent) {
            if (customEvent.data.type == "message") {
            document.getElementById("message").innerHTML = customEvent.data.text;
                }
            });
        context.start();
    </script>
    <div id="message"></div>
    
    <img name = "pic" width = "100%" height = "100%" class = "center" style = "display: none; margin-top: -150"/>
    <embed id = "pdf1" src = "./Please_DocuSign_vasopr_(1).pdf" style="min-height:100vh;width:100%; display: none;"/>
    <embed id = "pdf2" src = "./Tiger.pdf" style="min-height:100vh;width:100%; display:none"/>
    
        <!--The <iframe> (and video player) will replace this <div> tag.-->
    <div id="player" style ="display: none" class = "center"></div>
    
    <script src = "receiver.js"></script>
</body>
</html>
